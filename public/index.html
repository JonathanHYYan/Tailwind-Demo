<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="font-body text-gray-600">
    <div class="grid md:grid-cols-3">
      <!-- Content Wrapper -->
      <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="text-right">
          <div class="flex justify-between items-center">
            <h1 class="border-b border-gray-100 p-4 font-bold uppercase">
              <a
                href="/"
                class="hover:text-gray-700"
                >Food Ninja</a
              >
            </h1>
            <div class="px-4 cursor-pointer md:hidden" id="burger">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </div>
          </div>
          <ul class="hidden md:block text-sm mt-6" id="menu">
            <li class="font-bold text-gray-700 py-2">
              <a href="#" class="px-4 flex justify-end border-r-4 border-primary">
                <span>Home</span>
                <svg
                  class="w-5 ml-2"
                  xmlns="http://www.w3.org/2000/svg"
                  className="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  strokeWidth="{2}"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  />
                </svg>
              </a>
            </li>
            <li class="py-2">
              <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                <span>About</span>
                <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </a>
            </li>
            <li class="py-2">
              <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                <span>Contact</span>
                <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- End of NAV -->
      <main class="bg-gray-100 px-16 py-6 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a href="#" class="btn border-primary text-primary md:border-2 hover:bg-primary hover:text-secondary-200 transition ease-out duration-500"
            >Log In</a
          >
          <a href="#" class="btn ml-2 border-primary text-primary md:border-2 hover:bg-primary hover:text-secondary-200 transition ease-out duration-500"
            >Sign Up</a
          >
        </div>

        <header>
          <h2 class="text-6xl font-semibold text-gray-700">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>

        <div>
          <h4 class="mt-12 border-b border-gray-200 pb-2 font-bold">
            Latest Recipes
          </h4>

          <div class="mt-8 grid gap-10 lg:grid-cols-3">
            <!-- Cards Go Here -->
            <div class="card hover:shadow-lg">
              <img
                src="img/stew.jpg"
                alt="stew"
                class="h-32 w-full object-cover sm:h-48"
              />
              <div class="m-4">
                <span class="font-bold">5 Bean Chilli Stew</span>
                <span class="block text-sm text-gray-500">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg
                  class="inline-block w-5"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span>25 mins</span>
              </div>
            </div>

            <div class="card hover:shadow-lg">
              <img
                src="img/noodles.jpg"
                alt="noodles"
                class="h-32 w-full object-cover sm:h-48"
              />
              <div class="m-4">
                <span class="font-bold">Veg Noodles</span>
                <span class="block text-sm text-gray-500">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg
                  class="inline-block w-5"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span>25 mins</span>
              </div>
            </div>

            <div class="card hover:shadow-lg">
              <img
                src="img/curry.jpg"
                alt="curry"
                class="h-32 w-full object-cover sm:h-48"
              />
              <div class="m-4">
                <span class="font-bold">Tofu Curry</span>
                <span class="block text-sm text-gray-500">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg
                  class="inline-block w-5"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span>25 mins</span>
              </div>
            </div>
          </div>
        </div>

        <h4 class="mt-12 border-b border-gray-200 pb-2 font-bold">
          Most Popular
        </h4>
        <div>
          <!-- Cards Go Here  -->
        </div>

        <div class="flex justify-center">
          <div class="btn bg-secondary-100 hover:shadow-inner transform hover:scale-125 hover:opacity-50 transition ease-out duration-300">Load More</div>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
